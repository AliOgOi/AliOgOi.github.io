<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>

    <!-- Nhúng Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lora:ital@1&display=swap" rel="stylesheet">

    <style>
        /* Font chữ mặc định */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Font chữ riêng cho tiêu đề */
        h1, h2, h3 {
            font-family: 'Lora', serif;
            font-style: italic;
        }

        /* CSS cho phần menu */
        .menu {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            display: none; /* Ẩn menu ban đầu */
        }

        .menu ul.active {
            display: block; /* Hiện menu khi bấm toggle */
        }

        .menu ul li {
            margin: 5px 0;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* CSS cho từng phần nội dung */
        #about, #profile, #achievements {
            padding: 20px;
        }

        .center {
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Ẩn phần điểm số ban đầu */
        .hidden-score {
            display: none;
        }

        /* Hiện phần điểm số khi hover */
        .score-wrapper:hover .hidden-score,
        .score-wrapper:active .hidden-score {
            display: inline; /* Hiển thị phần điểm khi hover hoặc click */
        }

        /* Làm nổi bật phần điểm khi hiện */
        .hidden-score {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu">
        <div class="menu-toggle">☰</div>
        <ul>
            <li><a href="#" data-target="about">Giới thiệu</a></li>
            <li><a href="#" data-target="profile">Về Bản Thân Tôi</a></li>
            <li><a href="#" data-target="achievements">Thành tựu</a></li>
        </ul>
    </div>

    <!-- Phần Thành Tựu -->
    <div id="achievements" class="section" style="display: none;">
        <h2 class="section-title">Thành Tựu</h2>
        <p class="fade-in center">6/1/2024: Thi HSG cấp Tỉnh môn Tin Học tại trường THPT Lê Quý Đôn - Tân Mai - TP Biên Hòa.</p>
        
        <!-- Điểm số được ẩn -->
        <p class="fade-in center score-wrapper">
            Đạt Được <span class="hidden-score">5.25 điểm</span>.
        </p>

        <div class="center">
            <a href="https://github.com/AliOgOi">
                <img src="https://github-readme-stats.vercel.app/api?username=AliOgOi&theme=radical" alt="GitHub Stats">
            </a>
            <a href="https://github.com/AliOgOi">
                <img src="https://github-readme-streak-stats.herokuapp.com/?user=AliOgOi&stroke=64748b&background=171717&ring=64748b&fire=64748b&currStreakNum=64748b&currStreakLabel=64748b&sideNums=64748b&sideLabels=64748b&dates=64748b&hide_border=true" alt="GitHub Streak">
            </a>
        </div>
    </div>

    <script>
        // Xử lý menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const menuList = document.querySelector('.menu ul');
        const sections = document.querySelectorAll('.section');

        menuToggle.addEventListener('click', () => {
            menuList.classList.toggle('active');
        });

        document.querySelectorAll('.menu ul li a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('data-target');

                // Ẩn tất cả các nội dung
                sections.forEach(section => section.style.display = 'none');

                // Hiện nội dung được chọn
                document.getElementById(target).style.display = 'block';
            });
        });
    </script>
</body>
</html>
